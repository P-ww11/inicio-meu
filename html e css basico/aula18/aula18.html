<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <link rel="stylesheet" href="aula18.css">
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">um</div>
        <div class="flex-item">dois</div>
        <div class="flex-item">tres</div>
        <div class="flex-item">quarto</div>
        <div class="flex-item">quinto</div>
    </div>
    
</body>
</html>
<!--Para o container:

display: flex; (ativa o Flexbox)
flex-direction (controla a direção dos itens)
justify-content (alinha no eixo principal)
align-items (alinha no eixo cruzado)      tambem pode align-center mais ai dps pois vai precisar do pseudo elemento pra especificar
flex-wrap (permite ou não quebra de linha)
Para os itens:

order (controla a ordem)
flex-grow (controla o quanto o item pode crescer)
flex-shrink (controla o quanto o item pode encolher)
flex-basis (define o tamanho inicial)
align-self (alinha individualmente os itens)-->
