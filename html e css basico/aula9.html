<!--vamos falar de formularios e inputs no html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
     <div>
        <h1>cabeçalho</h1>
        <p>formulario</p>
        <fieldset>
            <legend>escreva o que voce gosta</legend>
            <p>
                <input type="text">
            </p>
            <p>estamo localizado em <abbr title="brasil">br</abbr>.</p>
        </fieldset>
     </div>
    </form>
</body>
</html>

<!--no bloco form podemos ter varias tag, como head,sections ente outras-->
<!--o action sera pra onde vou mandar o formulario sendo url,caminho de arquivo,pastas etc-->
<!--O atributo method em um bloco <form> no HTML especifica como os dados do formulário devem ser enviados ao servidor-->
<!--O target define onde o conteúdo será exibido ao clicar em um link ou enviar um formulário.-->
<!-- autocomplete e para caso digitar e ele n ficar exibindo coisas que ja fora digitados posteriormente-->
<!--<fieldset>: Agrupa elementos relacionados em um formulário, criando uma caixa ao redor deles.
<legend>: Fornece um título ou legenda para o grupo de elementos dentro do <fieldset>, aparecendo no topo da caixa.-->
<!--colocamos o titulo na caixa e vamos colocar um paragrafo com um imput dentro para escrever-->
<!--o imput sera do tipo texto(escrever) que estara no paragrafo dentro do campo (fieldset)-->
<!-- A tag <abbr> marca abreviações e siglas, melhorando a clareza e acessibilidade ao permitir a exibição do significado completo ao passar o cursor nela.-->
