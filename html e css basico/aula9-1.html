<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
    <style>
        label{
            cursor: pointer;
        }
 
    </style>
</head>
<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>cadastro de usuario</p>
        <p>
            <label for="nome"> nome: </label>
                <input type="text" id="nome" name="nome" placeholder="digite seu nome">
        </p>
        <p>
            <label for="sobrenome">seu sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="digite seu sobrenome">
        </p>
        <p>
            <label for="gmail">digite seu email</label>
            <input type="email" id="gmail" name="email" placeholder="ex: email@gmail.com" required>
        </p>
        <p>
            <h2>dev</h2>
            <label for="sim">sou um dev:</label>
            <input type="checkbox" id="sim" name="dev" value="sim">
            <label for="nao">nao sou um dev:</label>
            <input type="checkbox" id="nao" name="dev" value="nao">
        </p>
        <p>
            <h2>idade</h2>
            <label for="menor18">menos de 18</label>
            <input type="radio" id="menor18" name="idade">
            <label fpr ="maior18">maior de 18</label>
            <input type="radio" id="maior18" name="idade">
        </p>
        <p>
        <label for="idade">que idade voce nasceu</label>
        <input type="date" id="idade" name="idade">
        <label for="time">que horas voce nasceu</label>
        <input type="time" id="time" name="horario">
        </p>
        <p>
            <label for="foto">mostra um arquivo da sua foto</label>
            <input type="file" id="foto" name="foto" accept=".png,image/*">
        </p>
        <p> 
            <label for="cor">qual e sua cor favorita</label>
            <input type="color" id="cor" name="cor-favorita">
        </p>
        <p>
            <label for="numero">digite um numero</label>
            <input type="number" id="numero" name="numero" min="1" max="10" step="2">
        </p>
            <P>
                <label for="seleçao">escolhe uma opçao</label>
                <select id="seleçao" name="opçoes">
                    <optgroup label="seleçao 1">
                        <option value="qual" label="nenhum" selected></option>
                        <option value="13" label="lula"></option>
                        <option value="22" label="bolsonaro"></option>
                    </optgroup>
                    <optgroup label="seleçao 2">
                        <option value="qual" label="nenhum" selected></option>
                        <option value="13" label="lula"></option>
                        <option value="22" label="bolsonaro"></option>
                    </optgroup>
                </select>
            </P>
            <button type="submit">enviar</button> <br>
            <button type="reset">resetar </button><br>
        </p>
        
    </form>

</body>
</html>
